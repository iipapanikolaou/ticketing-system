{% extends "layout.html" %}

{% block title %}Cockpit{% endblock %}

{% block main %}
    <!-- Container -->
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table">
                    <tr>
                        <th>Ticket ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows -->
                    <tr class="ticket-row" onclick="viewTicket(101)">
                        <td>101</td>
                        <td>Login Issue</td>
                        <td>2025-11-10</td>
                        <td>Technical</td>
                        <td><span class="badge bg-success">Open</span></td>
                    </tr>
                    <tr class="ticket-row" onclick="viewTicket(102)">
                        <td>102</td>
                        <td>Payment Error</td>
                        <td>2025-11-11</td>
                        <td>Billing</td>
                        <td><span class="badge bg-secondary">Closed</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}

{% block script %}
    <script>
        function viewTicket(ticketId) {
            window.location.href = `/ticket?id=${ticketId}`;
        }

        function logout() {
            window.location.href = "/logout";
        }
    </script>


{% endblock %}
