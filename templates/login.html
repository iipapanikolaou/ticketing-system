{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}

<div class="container">
    <!-- Left Card -->
    <div class="left-card">
        <p class="login-text">Login</p>
        <h1 class="title">Financial Services</h1>
        <div style="width: auto ;height: 30%;">

        </div>

    </div>

    <!-- Right Card -->
    <div class="right-card">
        <!--<div class="profile-circle"><img id="profile-avatar" src="https://www.w3schools.com/w3images/avatar5.png" alt="Avatar" class="avatar"></div>-->
        <form  style="padding: 10px;" action="/login" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" autofocus>
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" >
            </div>
            <button style="width: 100%;" type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="links">
            <a href="/register">Create an Account</a>
            <br>
            <a href="/forgot-password">Forgot Password?</a>
        </div>

    </div>
</div>

{% endblock %}
